    <title>Video e Áudio</title>

        body{
            background-color: black;
            color: rgb(85, 234, 234);

<body>
    <h1>Inserido video hospedado localmente</h1>
    <video width="400" controls loop>
        <source src="midia/video.mp4" type="video/mp4"/>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xmbxe0Jtxmc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br>
    <h1>Adicionando áudio</h1>
    <audio src="midia/audio.mp3" controls></audio><br><br>
